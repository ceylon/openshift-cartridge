Name: ceylon
Cartridge-Short-Name: CEYLON
Display-Name: Ceylon 1.3.2
Description: "Say more, more clearly."
Version: '1.3.3'
Versions:
  - '1.3.3'
  - '1.3.2'
  - '1.3.1'
  - '1.3.0'
  - '1.2.2'
  - '1.2.1'
  - '1.2.0'
  - '1.1.0'
License: "Please visit Ceylon website for license details."
License-Url: http://ceylon-lang.org/code/licenses/
Vendor: Red Hat
Cartridge-Version: '1.3.3'
Compatible-Versions: ['1.3.3', '1.3.2', '1.3.1', '1.3.0', '1.2.2', '1.2.1', '0.2.0', '0.1.0']
Cartridge-Vendor: ceylonlangorg
Source-Url: https://github.com/ceylon/openshift-cartridge.git
Categories:
  - service
  - ceylon
  - web_framework
Website: http://ceylon-lang.org
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_CEYLON_HTTP_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_CEYLON_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - ceylon-1.3.3
  - ceylon-1.3.2
  - ceylon-1.3.1
  - ceylon-1.3.0
  - ceylon-1.2.2
  - ceylon-1.2.1
  - ceylon-1.2.0
  - ceylon-1.1.0
  - ceylon
  - "ceylon(version) = 1.1.0"
  - "ceylon(version) = 1.2.0"
  - "ceylon(version) = 1.2.1"
  - "ceylon(version) = 1.2.2"
  - "ceylon(version) = 1.3.0"
  - "ceylon(version) = 1.3.1"
  - "ceylon(version) = 1.3.2"
  - "ceylon(version) = 1.3.3"
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-doc-url:
    Type: "STRING:urlpath"
    Required : false
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
  - components:
    - ceylon-1.3.3
    - ceylon-1.3.2
    - ceylon-1.3.1
    - ceylon-1.3.0
    - ceylon-1.2.2
    - ceylon-1.2.1
    - ceylon-1.2.0
    - ceylon-1.1.0
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { "websocket": 1}
Additional-Control-Actions:
    - threaddump
Install-Build-Required: true
